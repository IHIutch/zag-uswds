<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>Modal</h1>

    <div aria-hidden="true" class="usa-sr-only" id="stays-hidden">
      Needs to stay set to aria-hidden="true" when modals are toggled
    </div>

    <div>
      <button
        data-part="modal-trigger"
        data-target="modal"
        class="
          flex
          items-center
          gap-2
          bg-white
          hover:bg-gray-100
          border border-solid border-gray-300
          h-10
          px-3
          rounded
        "
        type="button"
      >
        Modal
      </button>
      <div
        data-part="modal-backdrop"
        data-value="modal"
        class="bg-black/50 fixed inset-0 size-full"
        style="
          position: fixed;
          height: 100%;
          width: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 1000;
        "
      >
        l
      </div>
      <div
        data-part="modal-positioner"
        data-value="modal"
        class="fixed inset-0 size-full"
      >
        <div
          data-part="modal-content"
          class="relative mx-auto my-8 max-w-xl"
          hidden
        >
          <div class="bg-white rounded-lg">
            <div class="p-4">
              <h2 data-part="modal-title" class="text-xl font-medium">
                Modal title
              </h2>
              <p data-part="modal-description">Modal description</p>
              <button
                type="button"
                class="
                  text-black
                  flex
                  justify-center
                  items-center
                  bg-gray-100
                  hover:bg-gray-200
                  size-8
                  rounded
                  absolute
                  top-3
                  right-3
                "
                data-part="modal-close-trigger"
              >
                <span class="sr-only">Close modal</span>
                <div
                  aria-hidden="true"
                  class="i-material-symbols:close size-6"
                ></div>
              </button>
            </div>
            <div class="p-4">
              <p>Woo-hoo, you're reading this text in a modal!</p>
            </div>
            <div class="p-4 flex justify-end">
              <button
                type="button"
                class="
                  text-black
                  flex
                  items-center
                  bg-gray-100
                  hover:bg-gray-200
                  h-10
                  px-3
                  rounded
                "
                data-part="modal-close-trigger"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./../index.ts"></script>
  </body>
</html>
