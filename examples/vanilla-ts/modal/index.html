<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link href="./../src/styles.css" rel="stylesheet">
  </head>
  <body class="font-open-sans">
    <h1>Modal</h1>

    <div aria-hidden="true" class="usa-sr-only text-base" id="stays-hidden">
      Needs to stay set to aria-hidden="true" when modals are toggled
    </div>

    <div>
      <button
        data-part="modal-trigger"
        data-target="modal"
        class="rounded font-bold leading-none text-white px-5 py-3 bg-blue-60v hover:bg-blue-warm-70v active:bg-blue-warm-80v focus:outline-4 focus:outline-offset-4 focus:outline-blue-40v"
        type="button"
      >
        Modal
      </button>
      <div
        data-part="modal-backdrop"
        data-value="modal"
        class="fixed z-40 inset-0 bg-black/70 animate-in ease-in-out duration-150 fade-in"
      ></div>
      <div
        data-part="modal-positioner"
        data-value="modal"
        class="fixed inset-0 overflow-y-auto flex items-center justify-center p-4 z-50 animate-in ease-in-out duration-150 fade-in"
      >
        <div
          data-part="modal-content"
          class="@container relative w-full max-w-lg rounded-lg bg-white shadow-lg"
          hidden
        >
          <div class="p-8 pt-10">
            <h2 data-part="modal-title" class="text-xl font-medium">
              Modal title
            </h2>
            <p data-part="modal-description">Modal description</p>
            <button
              type="button"
              class="
                text-black
                flex
                justify-center
                items-center
                bg-gray-100
                hover:bg-gray-200
                size-8
                rounded
                absolute
                top-3
                right-3
              "
              data-part="modal-close-trigger"
            >
              <span class="sr-only">Close modal</span>
              <div
                aria-hidden="true"
                class="i-material-symbols:close size-6"
              ></div>
            </button>
          </div>
          <div class="p-4">
            <p>Woo-hoo, you're reading this text in a modal!</p>
          </div>
          <div class="p-4 flex justify-end">
            <button
              type="button"
              class="
                text-black
                flex
                items-center
                bg-gray-100
                hover:bg-gray-200
                h-10
                px-3
                rounded
              "
              data-part="modal-close-trigger"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./../src/index.ts"></script>
  </body>
</html>
